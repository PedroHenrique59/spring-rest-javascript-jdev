<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<form action="" id="formCadastroUsuario">

    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id" readonly="readonly">
    </div>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="idade" placeholder="Informe sua idade">
    </div>

</form>

<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="limpar()">Novo</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    function salvarUsuario() {

        var id = $("#id").val();
        var nome = $("#nome").val();
        var idade = $("#idade").val();

        $.ajax({
            method: "POST",
            url: "salvar",
            data: JSON.stringify({id: id, nome: nome, idade: idade}),
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                $("#id").val(response.id);
                alert("Gravou com sucesso!");
            }
        }).fail(function (xhr, status, errorThrown) {
            alert('Erro ao salvar usu√°rio' + xhr.responseText);
        });
    }

    function limpar() {
        document.getElementById("formCadastroUsuario").reset();
    }


</script>

</body>
</html>
